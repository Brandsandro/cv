<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tipos de Inputs</title>
  </head>
  <body>
    <h1>Tipos de Input da tag FORM</h1>
    <form>
      <label>Caixa de Texto</label>
      <input type="text"><br><br>
      <label>Botão Enviar</label>
      <input type="submit"><br><br>
      <label>Botão para Upload</label>
      <input type="file"><br><br>
      <label>Caixa de Calendário</label>
      <input type="date"><br><br>
      <label>Botão de Rádio</label>
      <input type="radio"><br><br>
      <label>Barra de deslizar</label>
      <input type="range">

    </form>

  </body>
</html>
